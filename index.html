<!DOCTYPE html>
<html>
  <head>
    <title>BusyBus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Zofia Czerska">
    <meta name="keywords" content="BusyBus, Chicago bus routes,">
    <meta name="description" content="Interactive timetable of Chicago bus routes.">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  </head>
  <body>
    <section class="container">
        <div class = "top">
            <img src="images/bus-title.png" alt="bus icon" class="bustop">
            <h1>Bus Routes</h1>
        </div>
        <div class = "dir">
            <img src="images/arrow1.png" alt="arrow icon" class="icone">
            <h1>Eastbound.</h1>
        </div>
      <hr class = "direct">
        <div class = "bus">
          <h1>60</h1>
          <p>Arrives in 8 min</p>
          <h2>Randolph/Harbor Dr 1:25p</h2>
          <img src="images/arrow1.png" alt="arrow icon" class="icon">
        </div>
      <hr class="divide">
        <div class = "bus">
            <h1>124</h1>
            <p>Late: Arrives in 6 min</p>
            <h2>Navy Pier <span class="late">1:23p</span></h2>
            <img src="images/arrow1.png" alt="arrow icon" class="icona">
        </div>
        <img src="images/cmap3.png" alt="bus map" class="map">
        <div class = "addtl">
            <p class = "left">Frequency: Every 10 min</p>
            <p class = "right">Next Scheduled Bus: 1:30p</p>
        </div>
        <div class = "dir">
          <img src="images/arrow1.png" alt="arrow icon" class="icons">
            <h1>Northbound.</h1>
        </div>
      <hr class="direct">
        <div class = "dir">
            <img src="images/arrow1.png" alt="arrow icon" class="icons">
            <h1>Southbound.</h1>
        </div>
  </section>

  </body>
</html>
